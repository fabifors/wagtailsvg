{% extends 'wagtailadmin/widgets/chooser.html' %}

{% block chosen_icon %}
  {% if preview_url %}
    <div class="chooser__preview" role="presentation">
      <img class="chooser__image" src="{{ preview_url }}" alt="{{ display_title }}" style="max-height: 65px; max-width: 65px;" />
    </div>
  {% else %}
    {{ block.super }}
  {% endif %}
{% endblock %}
